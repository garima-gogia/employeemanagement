<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">


<title>Employee Management System</title>
     
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div  class="container my-2" align="center">
 	<h1> Employee List</h1>
 	<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
 	<table border="1" class = "table table-striped table-responsive-md">
 	<thead>
 		<tr> 
 		 <th> Employee Code</th>
 		 <th>  Name </th>
 		 <th>  Location </th>
 		 <th>  Email </th>
 		 <th>  DOB </th>
 		 <th> Actions </th>
 		</tr>
 	</thead>
 	<tbody>
 		<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.empcode}"></td>
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.location}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.dob}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.empcode})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.empcode})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
 	</tbody>
 	</table>
 	<a th:href = "@{/}"> Home</a>
 	<br>
 	<p  >Copyright 2020-2021 by Garima Gogia</p>
 	
</div>

</body>
</html>
